<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>UniVersal Solutions</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <h1>UniVersal Solutions</h1>

        <h3>
            <button onclick="displayComputers()">Computers</button>
            <button onclick="displayJobs()">Jobs</button>
            <button onclick="displayPeople()">People</button>
        </h3>

        <div class="tablewindow" id="computerwindow">
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th colspan="5"><h4>Add Computer</h4></th>
                        </tr>
                        <tr>
                            <th>Select</th>
                            <th>GPU Manufacturer</th>
                            <th>GPU Model</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='computers'></tbody>
                </table>
            </div>

            <div class="editor">
                <table>
                    <thead>
                        <tr>
                            <th colspan="3"><h4>Add Computer</h4></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="gpuManufacturer">GPU Manufacturer</label>
                                <input type="text" id="gpuManufacturer" required>
                            </td>
                            <td>
                                <label for="gpuModel">GPU Model</label>
                                <input type="text" id="gpuModel" required>
                            </td>
                            <td>
                                <button onclick="addComputer()">Add</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div id="updateComputer">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="3"><h4>Update Computer</h4></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="gpuManufacturer">GPU Manufacturer</label>
                                    <input type="text" id="gpuManufacturerUpdate" required>
                                </td>
                                <td>
                                    <label for="gpuModel">GPU Model</label>
                                    <input type="text" id="gpuModelUpdate" required>
                                </td>
                                <td>
                                    <button onclick="updateComputer()">Update</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="nonCrudsComputer">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="3"><h4>Computer Non-CRUD Methods</h4></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="numberOfFastComputers ">Number of fast computers</label>
                                    <input type="text" id="numberOfFastComputers" readonly>
                                </td>
                                <td>
                                    <label for="ownerOfComputerByComputerID">Get owner of computer</label>
                                    <input type="text" id="ownerOfComputerByComputerID" readonly>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tablewindow" id="jobwindow">
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th colspan="5"><h4>Add Job</h4></th>
                        </tr>
                        <tr>
                            <th>Select</th>
                            <th>Job Name</th>
                            <th>Salary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='jobs'>
                    </tbody>
                </table>
            </div>

            <div class="editor">
                <table>
                    <thead>
                        <tr>
                            <th colspan="3"><h4>Add Job</h4></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="jobName">Job Name</label>
                                <input type="text" id="jobName" required>
                            </td>
                            <td>
                                <label for="salary">Salary</label>
                                <input type="text" id="salary" required>
                            </td>
                            <td>
                                <button onclick="addJob()">Add</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div id="updateJob">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="3"><h4>Update Job</h4></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="jobName">Job Name</label>
                                    <input type="text" id="jobNameUpdate" required>
                                </td>
                                <td>
                                    <label for="salary">Salary</label>
                                    <input type="text" id="salaryUpdate" required>
                                </td>
                                <td>
                                    <button onclick="updateJob()">Update</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="nonCrudsJob">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2"><h4>Job Non-CRUD Methods</h4></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="oldestPersonPerJob">Oldest person per job</label>
                                    <input type="text" id="oldestPersonPerJob" readonly>
                                </td>
                                <td>
                                    <label for="youngestPersonPerJob">Youngest person per job</label>
                                    <input type="text" id="youngestPersonPerJob" readonly>
                                </td>
                                
                            </tr>
                            <tr>
                                <td>
                                    <label for="averageAgePerJob">Average age per job</label>
                                    <input type="text" id="averageAgePerJob" readonly>
                                </td>
                                <td>
                                    <label for="numberOfPeople">Number of people per job</label>
                                    <input type="text" id="numberOfPeople" readonly>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tablewindow" id="personwindow">
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th colspan="5"><h4>Add Person</h4></th>
                        </tr>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='people'></tbody>
                </table>
            </div>

            <div class="editor">
                <table>
                    <thead>
                        <tr>
                            <th colspan="3"><h4>Add Person</h4></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="name">Name</label>
                                <input type="text" id="name" required>
                            </td>
                            <td>
                                <label for="age">Age</label>
                                <input type="text" id="age" required>
                            </td>
                            <td>
                                <button onclick="addPerson()">Add</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div id="updatePerson">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="3"><h4>Update Person</h4></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="name">Name</label>
                                    <input type="text" id="nameUpdate" required>
                                </td>
                                <td>
                                    <label for="age">Age</label>
                                    <input type="text" id="ageUpdate" required>
                                </td>
                                <td>
                                    <button onclick="updatePerson()">Update</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="nonCrudsPerson">
                    <table>
                        <thead>
                            <tr>
                                <th><h4>Person Non-CRUD Methods</h4></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="computerSpecsByJobIDList">Computer specifications by JobID</label>
                                    <ol id="computerSpecsByJobIDList"></ol>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
